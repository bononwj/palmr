# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name download.yipai360.com;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl;
    http2 on;
    server_name download.yipai360.com;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/cert/yipai360.com.pem;
    ssl_certificate_key /etc/nginx/cert/yipai360.com.key;
    
    # SSL 协议和加密套件配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # 日志配置
    access_log /var/log/nginx/download.yipai360.com.log combined;
    error_log /var/log/nginx/download.yipai360.com.error.log;
    
    # 客户端请求体大小限制（支持大文件上传）
    client_max_body_size 100G;
    
    # 超时设置（大文件上传下载）
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Portal 应用 - React SPA
    location /portal/ {
        alias /data/wwwroot/download.yipai360.com/apps/portal/;
        index index.html;
        # SPA 路由回退到入口文件
        try_files $uri $uri/ /portal/index.html;

        # 安全响应头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 对 HTML 禁止缓存，确保发布后立即生效
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
    }

    location /files/ {
        alias /data/wwwroot/download.yipai360.com/uploads/;
        try_files $uri $uri/ =404;
        
        # 当 URL 包含 filename 查询参数时，设置下载 headers
        if ($arg_filename) {
            add_header Content-Disposition "attachment; filename=\"$arg_filename\"";
            add_header Content-Type "application/octet-stream";
        }
    }

    # 健康检查端点
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}