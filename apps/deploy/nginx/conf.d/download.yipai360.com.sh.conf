# 方案C：智能DNS + 统一上传到成都
# 
# 架构说明：
# - 成都服务器：Next.js → 本地Server(3333) → rsync同步到上海
# - 上海服务器：Next.js → 成都Server(远程3333) → 下载使用本地Server(3333)
# - 两台服务器的Nginx配置相同，都代理本地Next.js(3000)
# - 通过PM2的API_BASE_URL区分上传目标（成都=localhost，上海=成都IP）

upstream next_web {
    server localhost:3000;
}

upstream server_api {
    server localhost:3333;
}

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name download.yipai360.com;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl;
    http2 on;
    server_name download.yipai360.com;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/cert/yipai360.com.pem;
    ssl_certificate_key /etc/nginx/cert/yipai360.com.key;
    
    # SSL 协议和加密套件配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # 日志配置
    access_log /var/log/nginx/download.yipai360.com.log combined;
    error_log /var/log/nginx/download.yipai360.com.error.log;
    
    # 客户端请求体大小限制（支持大文件上传）
    client_max_body_size 100G;
    
    # 超时设置（大文件上传下载）
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    # Web 应用 - 所有用户请求（包括上传）都到服务器 A 的 Next.js
    # Next.js 内部会调用本地 Server (3333)，所以上传自然只在服务器 A 进行
    location / {
        proxy_pass http://next_web;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 缓存设置
        proxy_cache_bypass $http_upgrade;
    }
   
    location /_next/static/ {
        alias /data/wwwroot/download.yipai360.com/apps/web/.next/static/; # 确保路径正确，包含点号，并以斜杠结尾
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
 
    location /public/ {
        alias /data/wwwroot/download.yipai360.com/apps/web/public/; # 使用 alias 并加斜杠
        try_files $uri $uri/ =404;
    }

    # 健康检查端点
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}