version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: palmr-nginx
    ports:
      - "80:80" # HTTP 端口
      - "443:443" # HTTPS 端口
    volumes:
      # 使用绝对路径挂载 nginx 配置文件
      - /root/nginx-config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /root/nginx-config/nginx/conf.d:/etc/nginx/conf.d:ro
      # 挂载服务器上的 SSL 证书目录
      - /etc/nginx/cert:/etc/nginx/cert:ro
      # 挂载日志目录
      - nginx_logs:/var/log/nginx
    networks:
      - palmr-network
    restart: unless-stopped
    depends_on:
      - palmr
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/nginx-health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Palmr 主应用（从主 docker-compose.yaml 引用）
  palmr:
    image: cn-hz-acr-registry.cn-hangzhou.cr.aliyuncs.com/yipai/palmr:latest
    container_name: palmr
    environment:
      - NODE_ENV=production
      - SECURE_SITE=true # 使用 HTTPS 反向代理
      - DEFAULT_LANGUAGE=zh-CN
    # 不再需要暴露端口到宿主机，只在内部网络通信
    expose:
      - "5487"
      - "3333"
    volumes:
      - palmr_data:/app/server
    networks:
      - palmr-network
    restart: unless-stopped

networks:
  palmr-network:
    driver: bridge

volumes:
  palmr_data:
  nginx_logs:
