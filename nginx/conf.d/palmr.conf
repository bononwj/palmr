# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name download.yipai360.com;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl;
    http2 on;
    server_name download.yipai360.com;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/cert/yipai360.com.pem;
    ssl_certificate_key /etc/nginx/cert/yipai360.com.key;
    
    # SSL 协议和加密套件配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # 日志配置
    access_log /var/log/nginx/download.yipai360.com.log combined;
    error_log /var/log/nginx/download.yipai360.com.error.log;
    
    # 客户端请求体大小限制（支持大文件上传）
    client_max_body_size 100G;
    
    # 超时设置（大文件上传下载）
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    # API 请求转发到容器
    location /api/ {
        # ✅ 使用 localhost，因为容器端口映射到宿主机
        proxy_pass http://localhost:3333;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 禁用缓冲以支持大文件上传
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Web 应用请求到容器
    location / {
        # ✅ 使用 localhost，因为容器端口映射到宿主机
        proxy_pass http://localhost:5487;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 缓存设置
        proxy_cache_bypass $http_upgrade;
    }
    
    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5487;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # 缓存控制
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # 健康检查端点
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}